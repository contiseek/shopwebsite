<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ShopWebsite泡面 - 管理</title>
		<!--title图标-->
    	<link rel="icon" href="image/SW-title.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/goodsWork.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../layer/layer.js"></script>
		<script src="js/goodsWork.js"></script>

	</head>

	<body>
		<div class="backBox">
			<div class="backUpBox">
				ShopWebsite泡面 - 商品管理
			</div>
			<div class="goodsButtonBox">
				<button class="work-button" onclick="ordersWork()">订单处理</button>
				<button class="work-button" onclick="roomUpdate()">库存更新</button>
				<button class="work-button" onclick="goodsAdd()">商品添加</button>
				<button class="work-button" onclick="goodsRefresh()">商品刷新</button>
			</div>
			<div class="backGoodsBox">
				<table id="goodsTable" class="hovertable">
					<tr>
						<th width="50">商品编号</th>
						<th width="50">管理员号</th>
						<th width="150">商品名称</th>
						<th width="50">商品价格</th>
						<th width="110">图片地址</th>
						<th width="40">库存数量</th>
						<th width="130">商品操作</th>
					</tr>
					<!--onmouseover鼠标移到时，onmouseout鼠标移出时-->
					 
					<tr onmouseover="this.style.backgroundColor='#91c7cc';" onmouseout="this.style.backgroundColor='#d4e3e5';">
						<td id="0-0">1</td>
						<td id="0-1">1</td>
						<td id="0-2">富光水杯玻璃杯耐用 学生商务棕色480ml</td>
						<td id="0-3">35.5</td>
						<td id="0-4">/image/goods/1.png</td>
						<td id="0-5">36</td>
						<td><button class="work-button-goodstable" onclick="picture(this)">图片</button>
							<button id="0" class="work-button-goodstable" onclick="updateGoods(this)">修改</button>
						<button class="work-button-goodstable"  onclick="deleteGoods(this)">删除</button></td>
					</tr>
					<tr onmouseover="this.style.backgroundColor='#91c7cc';" onmouseout="this.style.backgroundColor='#d4e3e5';">
						<td id="1-0">2</td>
						<td id="1-1">1</td>
						<td id="1-2">大宝SOD蜜抗氧化补水200ml</td>
						<td id="1-3">9.9</td>
						<td id="1-4">/image/goods/2.png</td>
						<td id="1-5">129</td>
						<td><button class="work-button-goodstable" onclick="picture(this)">图片</button>
							<button id="1" class="work-button-goodstable" onclick="updateGoods(this)">修改</button><button class="work-button-goodstable"  onclick="deleteGoods(this)">删除</button></td>
					</tr>
				</table>
			</div>
		</div>
		<!--添加商品页面，，隐藏弹出-->
		<div id="addgoodsBox" class="addbackBox">
				<div class="addbackUpBox">
					添加商品	
				</div>
				<form name="addGoodsForm">
				<div>
					<input name="addGoodsId" class="ui-input-short" type="number" placeholder="商品编号">
					<input name="addGoodsAdminId" class="ui-input-short" type="number" placeholder="管理员号">
				</div>
				<div>
					<input name="addGoodsName" class="ui-input-long" type="text" placeholder="商品名称">
				</div>
				<div><input name="addGoodsPrice" class="ui-input-short" type="text" placeholder="商品价格">
					<input name="addGoodsPicture" class="ui-input-short" type="text" placeholder="图片地址">
				</div>
				<div><input name="addGoodsNumber" class="ui-input-short" type="number" placeholder="库存数量">
					</form>
					<input type="reset" class="work-button-reset">
				</div>
				<!--提交按钮写在form里会导致点击后弹出窗口结束-->
				<button class="work-button-post" onclick="addGoodsPost()">提交</button>
			
		</div>
		<!--修改商品页面，，隐藏弹出-->
		<div id="updategoodsBox" class="addbackBox">
				<div class="addbackUpBox">
					更新商品
				</div>
				<form name="updateGoodsForm">
				<div><input name="updateGoodsId" class="ui-input-short" type="number" placeholder="商品编号">
					<input name="updateGoodsAdminId" class="ui-input-short" type="number" placeholder="管理员号">
				</div>
				<div>
					<input name="updateGoodsName" class="ui-input-long" type="text" placeholder="商品名称">
				</div>
				<div><input name="updateGoodsPrice" class="ui-input-short" type="text" placeholder="商品价格">
					<input name="updateGoodsPicture" class="ui-input-short" type="text" placeholder="图片地址">
				</div>
				<div><input name="updateGoodsNumber" class="ui-input-short" type="number" placeholder="库存数量">
					</form>
					<!--<input type="reset" class="work-button-reset">-->
				</div>
				<!--提交按钮写在form里会导致点击后弹出窗口结束-->
				<button class="work-button-update-post" onclick="updateGoodsPost()">提交</button>
			
		</div>
		<!--修改库存页面，，隐藏弹出-->
		<div id="goodsRoomBox" class="addbackBox" style="height: 220px;">
				<div class="addbackUpBox">
					库存管理
				</div>
				<form name="goodsRoomForm">
				<div><input name="GoodsRoomId" class="ui-input-long" type="number" placeholder="商品编号">
				</div>
				<div><input name="GoodsRoomNumber" class="ui-input-long" type="number" placeholder="库存数量">
					</form>
					<input type="reset" class="work-button-update-post">
				</div>
				<!--提交按钮写在form里会导致点击后弹出窗口结束-->
				<button class="work-button-update-post" onclick="goodsRoomPost()">提交</button>
			
		</div>
	</body>
</html>
