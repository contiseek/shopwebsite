<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--title图标-->
    <link rel="icon" href="image/SW-title.ico" type="image/x-icon">
    <!--layui主要用到input前的图标-->
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/adminLogin.css">
    <!-- <script type="text/javascript" src="../layui/layui.js"></script> -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../layer/layer.js"></script>
    <script src="js/adminLogin.js"></script>
</head>
<body>
    <form name="adminLoginForm">
        <div class="loginBox">
        <div class="loginUpBox">Shop Website - 管理登录</div>
        <div class="loginInputBox">
            <div id="icon-ui">
                <i class="layui-icon layui-icon-username" style="font-size: 45px"></i>
            </div>
            <div>
                <input class="ui-input" type="text" name="username" required lay-verify="required" placeholder="用户名">
            </div>
            </div>
        <div class="loginInputBox">
            <div id="icon-ui">
                <i class="layui-icon layui-icon-password" style="font-size: 45px"></i>
            </div>
            <input class="ui-input" type="password" name="password" required lay-verify="required" placeholder="密码">
        </div>
        <div class="loginInputBox">
            <div id="icon-ui">
                <i class="layui-icon layui-icon-vercode" style="font-size: 45px"></i>
            </div>
            <div>
                <input class="ui-input" placeholder="验证码" name="checkCode" style="width:35%;" type="text" required lay-verify="required">
            </div>
            <div class="checkCode-ui">
                <canvas id="canvas" width=100% height=50px></canvas>
            </div>
        </div>
        <div class="loginInputBox">
            <input class="login-button" type="button" value="登录" onclick="check()">
        </div>
       </div>
    </form>
</body>
</html>
