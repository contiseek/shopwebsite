<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<!--分隔线-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	<legend>买它</legend>
</fieldset>    
 
<div class="layui-carousel" id="test1" lay-filter="test1" style="width: 600px;height: 600px;">
  <div carousel-item="">
    <div><img src="./image/今麦郎方便面一袋半酸菜.png"></div>
    <div><img src="./image/嗨吃家酸辣粉桶装.png"></div>
	<div><img src="./image/康师傅方便面整箱袋.png"></div>
	<div><img src="./image/康师傅方便面整箱袋装.png"></div>
	<div><img src="./image/杨掌柜高人拉面非油炸.png"></div>
	<div><img src="./image/莫小仙正宗重庆酸辣粉桶装.png"></div>
  </div>
</div> 
<script>
layui.use(['carousel', 'form'], function(){
  var carousel = layui.carousel
  ,form = layui.form;
  
  //常规轮播
  carousel.render({
    elem: '#test1'
    ,arrow: 'always',
	width: '600px',
	height: '600px'
  });
  
  //改变下时间间隔、动画类型、高度
  carousel.render({
    elem: '#test2'
    ,interval: 600
    ,anim: 'fade'
    ,height: '120px'
  });
  
  //设定各种参数
  var ins3 = carousel.render({
    elem: '#test3'
  });
  //图片轮播
  carousel.render({
    elem: '#test10'
    ,width: '778px'
    ,height: '440px'
    ,interval: 5000
  });
  $('.demoSet').on('keyup', function(){
    var value = this.value
    ,options = {};
    if(!/^\d+$/.test(value)) return;
    
    options[this.name] = value;
    ins3.reload(options);
  });
});
</script>

</body>
</html>
